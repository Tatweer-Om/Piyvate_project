<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Therapy Follow-Up Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .page { width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .section-header { text-align: center; font-weight: bold; border: 1px solid #000; padding: 5px; margin-top: 10px; }
        .section { border: 1px solid #000; padding: 10px; margin-bottom: 20px; }
        .input-line { border-bottom: 1px dotted #000; display: inline-block; width: 150px; }
        .input-short { width: 60px; }
        .checkbox-label { margin-right: 20px; }
        .row { margin-bottom: 5px; }
        .signature-line { text-align: right; margin-top: 30px; }
        .anatomy-img { float: right; width: 150px; height: auto; }
    </style>
</head>
<body>
<div class="page">
    <div class="header">
        <img src="logo.png" alt="Center Logo" height="50">
        <div>PAGE .........</div>
    </div>

    <div class="row">
        HN:<span class="input-line"></span> PT no:<span class="input-line"></span><br>
        Name:<span class="input-line"></span> Age:<span class="input-short input-line"></span>
        Gender <label class="checkbox-label"><input type="checkbox">M</label><label><input type="checkbox">F</label><br>
        Birth Date:<span class="input-line"></span> Therapist:<span class="input-line"></span>
    </div>

    <div class="section">
        <div class="section-header">Physical Therapy Follow up and Re-assessment</div>
        <img src="anatomy.png" alt="Anatomy" class="anatomy-img">
        <div class="row">
            Date<span class="input-line"></span> Time<span class="input-line"></span> V/S BP<span class="input-line"></span>
            P<span class="input-line"></span> O2sat<span class="input-line"></span>% T <span class="input-line"></span> PS:<span class="input-line"></span>/10
        </div>

        <div class="row">S:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>
        <div class="row">O:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>
        <div class="row">A:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>
        <div class="row">P:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>

        <div class="signature-line">
            #<span class="input-line"></span> PT Signature<span class="input-line"></span>
        </div>
    </div>

    <div class="section">
        <div class="row">
            Date<span class="input-line"></span> Time<span class="input-line"></span> V/S BP<span class="input-line"></span>
            P<span class="input-line"></span> O2sat<span class="input-line"></span>% T <span class="input-line"></span> PS:<span class="input-line"></span>/10
        </div>

        <div class="row">S:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>
        <div class="row">O:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>
        <div class="row">A:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>
        <div class="row">P:<br><textarea rows="2" style="width:100%; border-bottom:1px dotted;"></textarea></div>

        <div class="signature-line">
            #<span class="input-line"></span> PT Signature<span class="input-line"></span>
        </div>
    </div>
</div>
</body>
</html>
